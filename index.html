<!DOCTYPE html>
<html>
    <head>
        <title>Really Cool Website</title>
        <meta charset="UTF-8">
        <meta name="author" content="AM2i9 (Patrick Brennan)">
        <meta name="description" content="Just a really cool website. Nothing else. It's just cool.">
        <style>

        body {
            background-color: black;
        }

        .reallycoolbutton {
            position:absolute;
            background-color: rgb(207, 111, 0);
            top: 50%;
            left: 50%;
            height: 100px;
            width: 300px;
            font-size: 20px;
            border: none;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            transition: background-color 0.5s;
        }

        .reallycoolbutton:hover {
            background-color: rgb(255, 204, 146);
        }

        #media{
            visibility: hidden;
            position: fixed;
            right:30%;
            bottom: 0;
            min-height: 100%;
        }

        </style>
    </head> 
    <body>
        <image id="media" src='./image.png'></image>
        <script>
            function realycoolfunction(){
                document.getElementById("reallycoolbutton").style.visibility = "hidden";
                var image = document.getElementById("media");
                var audio = new Audio("./audio.mp3");
                audio.play();
                image.style.visibility = "visible";
                window.setTimeout(() => image.style.visibility = "visible", 500)
                window.setTimeout(() => window.close(), 1000)
            }
        </script>
        <button id="reallycoolbutton" class="reallycoolbutton" onclick=realycoolfunction()>Really Cool Button</button>
    </body>
</html>
